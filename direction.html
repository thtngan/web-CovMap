            <button class="tablinks" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-toggle="tooltip" data-bs-placement="right" title="Regarder les informations"><i class="fas fa-database"></i></button>

    </div>
    <div class="modal fade" id="report" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REPORTAGE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form class="login-form needs-validation" novalidate action="#" >
                    <div class="modal-body">
                        <div class="mb-3 has-validation">
                            <input class="form-control" type="text" placeholder="Le lieu de signlement" value="235 Nguyễn Văn Cừ, Phường 4, Quận 5, Thành phố Hồ Chí Minh"
                                aria-label="default input example" required>
                            <div class="invalid-feedback">
                                Entrez le lieu de signlement, s'il vous plait
                            </div>
                        </div>
                        <h4>La raison</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason1" value="option1"
                                checked>
                            <label class="form-check-label" for="Reason1">
                                Les immigrants illégales
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason2" value="option2">
                            <label class="form-check-label" for="Reason2">
                                Les patients COVID-19
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason3" value="option3">
                            <label class="form-check-label" for="Reason3">
                                Les personne suspectée d'être infectée
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason4" value="option4">
                            <label class="form-check-label" for="Reason4">
                                <div class="row">
                                    <div class="col-3">Autres</div>
                                    <div class="col-9 mb-3 has-validation">
                                        <input class="form-control form-control-sm" type="text"
                                            aria-label=".form-control-sm example" id="other-reason" disabled required>
                                        <div class="invalid-feedback">
                                            Entrez la raison, s'il vous plait
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="mb-3 has-validation">
                            <label for="note" class="form-label">
                                <h4>Noter</h4>
                            </label>
                            <textarea class="form-control" rows="3" placeholder="Description en détail" name="content"
                                id="note" required></textarea>
                            <div class="invalid-feedback">
                                Décrivez en détail, s'il vous plait
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-danger" onsubmit="direction.reload();"
                            id="btnReport">Reporter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LES INFORMATIONS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <h1>LES INFORMATIONS</h1>

                    <label for="local1"> <img src="images/virus.png" id="hinh"> Zones avec des points

                    <input type="checkbox" id="loca2" onclick="showMe('barrier','loca2')">
                    <label for="loca2"> <img src="images/barrier.png" id="hinh"> Zones avec des points de
                        blocage</label><br><br>

                    <input type="checkbox" id="loca3" onclick="showMe('vaccine','loca3')">
                    <label for="vehicle3"> <img src="images/h3.png" id="hinh"> Lieu
                        d'essai</label><br><br>

                    <input type="checkbox" id="loca4" onclick="showMe('hospital','loca4')">
                    <label for="loca4"> <img src="images/588hospital_100778.png" id="hinh"> Hôpitaux, établissements
                        médicaux</label><br><br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">REGARDER</button>
                </div>
            </div>
        </div>
    </div>
